<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unibox</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="e-com.css">
</head>
<body>
    <!-- ===== HEADER NAVIGATION ===== -->
    <header class="header">
        <div class="nav-container">
            <div class="logo"><b>Unibox </b>- one place for all your needs.</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>One Hub. Endless Choices</h1>
            <p>Discover our curated collection of modern essentials designed for your lifestyle</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- ===== FEATURED PRODUCTS SECTION ===== -->
    <section class="products-section" id="products">
        <h2 class="section-title">Featured Products</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically generated by JavaScript -->
        </div>
    </section>

    <!-- ===== PRODUCT MODAL ===== -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Modal content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- ===== CART SIDEBAR ===== -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically generated -->
        </div>
        <div class="cart-total">
            <div class="total-price">Total: $<span id="totalPrice">0.00</span></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="e-com.js"></script>
</body>
</html>
